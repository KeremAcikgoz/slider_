<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
    <div class="mobile-container" id="mobile">
        <div class="slider">
            <button class="slider_button button--left is-hidden">

                    <li class="slider-slide current-slide">

                    </li>
                    <li class="slider-slide">

                    </li>
                    <li class="slider-slide">
                        <img class="slider_image" src="https://images.hepsiburada.net/banners/s/0/672-378/bannerImage2115_20210730181801.png/format:webp" alt="">
                    </li>
                    <li class="slider-slide">
                        <img class="slider_image" src="https://images.hepsiburada.net/banners/s/0/672-378/bannerImage2113_20210805162248.png/format:webp" alt="">
                    </li>
                    <li class="slider-slide">
                        <img class="slider_image" src="https://images.hepsiburada.net/banners/s/0/672-378/bannerImage2078_20210803200130.png/format:webp" alt="">
                    </li>
                    <li class="slider-slide">
                        <img class="slider_image" src="https://images.hepsiburada.net/banners/s/0/672-378/bannerImage2162_20210709115858.png/format:webp" alt="">
                    </li>
                    <li class="slider-slide">
                        <img class="slider_image" src="https://images.hepsiburada.net/banners/s/0/672-378/bannerImage2088_20200911202947.png/format:webp" alt="">
                    </li>
                    <li class="slider-slide">
                        <img class="slider_image" src="https://images.hepsiburada.net/banners/s/0/672-378/bannerImage2111_20210708150625.jpeg/format:webp" alt="">
                    </li>
                    </li>
                </ul>
            </div>
            <div class="slider-nav">
                <img class="slider-nav-img current-slide" src="https://images.hepsiburada.net/banners/s/0/672-378/bannerImage2125_20210802112802.png/format:webp" alt="">

                <img class="slider-nav-img" src="https://images.hepsiburada.net/banners/s/0/672-378/bannerImage2162_20210709115858.png/format:webp" alt="">

    </div>

</html>
